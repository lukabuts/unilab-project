<html lang="en">
<head>

    <title>Unilab - Front End ( HTML, CSS, JavaScript) 2023.2</title>
    <!-- general -->
    <link rel="stylesheet" href="src/css/photos.css">
    <!-- Scrollbar -->
    <link rel="stylesheet" href="src/css/scrollbar.css">
    <!-- header&footer -->
    <link rel="stylesheet" href="src/css/header&footer.css">
</head>
<body>

    <!-- Header -->
    <header id="header">
        <div class="exit-btn">
            <button aria-label="Main page">
              <a href="index.html" aria-label="Main page">
                <i class="fa-solid fa-arrow-left"></i> 
            </a>
            </button>
        </div>
        <div class="logo uppercase">logo</div>
        <nav>
            <ul>
                <li><a class="uppercase" href="index.html">home</a></li>
                <li><a class="uppercase" href="discovery.html">discovery</a></li>
                <li><a class="uppercase active" href="photos.html">photos</a></li>
                <li><a class="uppercase" href="#">contact</a></li>
            </ul>
            <div class="user-img-div">
                <img src="images/user.svg" alt="user" id="user-img">
            </div>
            <button class="filter-btn" aria-label="filter">
                <img src="images/filter.svg" alt="filter">
            </button>
        </nav>
    </header>

    <!-- User info -->
    <dialog id="user-info">
        <div class="user-info-div">
            <button id="close-user-info-btn" aria-label="Close user info popup">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <p>User name: <span>Anna Smith</span></p>
            <p>User age: <span>25</span></p>
            <img src="images/user.svg" alt="user">
        </div>
    </dialog>
    
    <!-- Container -->
    <div class="container">
        <!-- Giving default html during loading -->
        <div class="loading">
            <img src="images/loading.gif" alt="Loading">
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer" >
        <div class="footer-nav">
            <div class="logo uppercase">Logo</div>
            <div class="links">
                <ul class="list">
                    <li> 
                        <a href="#">Home</a>
                     </li>
                    <li> 
                        <a href="#">Discovery</a>
                     </li>
                    <li> 
                        <a href="#">Photos</a>
                     </li>
                    <li> 
                        <a href="#">Contact</a>
                     </li>
                </ul>
                <ul class="list">
                    <li> 
                        <a href="#">about</a>
                     </li>
                    <li> 
                        <a href="#">help</a>
                     </li>
                    <li> 
                        <a href="#">terms</a>
                     </li>
                    <li> 
                        <a href="#">guidlines</a>
                     </li>
                </ul>
                <ul class="list">
                    <li> 
                        <a href="#">testimonials</a>
                     </li>
                    <li> 
                        <a href="#">advertise</a>
                     </li>
                    <li> 
                        <a href="#">integration</a>
                     </li>
                    <li> 
                        <a href="#">careers</a>
                     </li>
                </ul>
            </div>
        </div>

        <div class="subscribe-div">
            <div class="email-div">
                <input type="email" name="email" class="email-inp" placeholder="Email" autocomplete="email">
            <img src="images/send.svg" alt="Subscribe">
            </div>
            <p>Stay in touch with us for the freshest products!</p>
        </div>

        <div class="social-media">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-earth-americas"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>


    <!-- General -->
    <script src="src/js/photos.js"></script>
    <!-- Shared -->
    <script src="src/js/shared.js"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/fe772939fa.js" crossorigin="anonymous"></script>
